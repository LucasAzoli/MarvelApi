<div *ngIf="!characters" class="loading">
    <p>Loading...</p>
</div>
<app-header *ngIf="characters" ></app-header>
<div *ngIf="characters" class="section">
    <div class="title">
        <h1>MARVEL CHARACTERS LIST</h1>
        <form action="">
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
            <button type="submit" (click)="search()"><img src="/assets/images/search-icon.svg" alt=""></button>
        </form>
    </div>
    <div class="pagination" *ngIf="characters">
        <p *ngIf="0>=num"></p>
        <a *ngIf="num>0" [routerLink]="'/characters/'+pages[0]">Previous</a>
        <a *ngIf="totalPages>num+1" [routerLink]="'/characters/'+pages[1]">Next</a>
    </div>
    <div class="cards">
        <ng-template ngFor let-character [ngForOf]="characters">
            <a class="card" [routerLink]="'/character/'+character.id">
                <figure>
                    <img [src]="character.thumbnail.path+'.'+character.thumbnail.extension" alt="">
                </figure>
                <div class="info">
                    <h2>{{ character.name }}</h2>
                    <h3>{{ character.series.items[0]?.name }}</h3>
                </div>
            </a>
        </ng-template>
    </div>
</div>
